{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Job Opportunity</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'HPadmin.css' %}" /> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    
    <style>
        .container-main { max-width: 900px; padding-top: 70px; }
        .navbar { position: fixed; top: 0; width: 100%; z-index: 1030; }
    </style>
</head>
<body>
    
    <nav class="navbar fixed">
        <div class="container-fluid">
            
            <a class="navbar-brand ms-5" href="#">
                <img src="{% static 'images/Logo-STEM-White.png' %}" alt="Logo STEM" style="width: auto; height: 50px;">
            </a>
            
            <button class="navbar-toggler border-0 ms-auto" type="button" 
                    data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" 
                    aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                
                <i class="bi bi-person-circle" style="font-size: 35px; color: white"></i>
                
            </button>
            
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                
                <div class="offcanvas-header">
                    <i class="bi bi-person-circle" style="font-size: 35px; color: black"></i>
                    <h5 class="offcanvas-title m-2" id="offcanvasNavbarLabel">Admin</h5> 
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                
                <div class="offcanvas-body d-flex flex-column">
                    
                    <div class="flex-grow-1">
                        </div>
                    
                    <div class="w-100 d-flex justify-content-end mb-3">
                        <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
                    </div>
                    
                </div>
                
            </div>
            
        </div>
    </nav>
    
    <div class="container container-main py-4">
        
        <div class="d-flex align-items-center mb-4">
            <a href="{% url 'hp_admin' %}" class="text-dark me-3">
                <i class="bi bi-arrow-left" style="font-size: 1.5rem;"></i>
            </a>
            <h2 class="mb-0 fw-bold">Upload Job Opportunity</h2>
        </div>

        <form method="POST" enctype="multipart/form-data" class="card shadow-sm p-4">
            {% csrf_token %}

            <div class="mb-4">
                <label for="id_title" class="form-label fw-bold">Title:</label>
                <input type="text" class="form-control form-control-lg" id="id_title" name="title" required>
            </div>

            <hr class="mb-4">

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-4">
                        <label for="id_description" class="form-label fw-bold">Add Description</label>
                        <textarea class="form-control" id="id_description" name="description" rows="6" required></textarea>
                    </div>

                    <div class="mb-4">
                        <label for="id_links" class="form-label fw-bold">Add Related links (e.g., Application Link)</label>
                        <textarea class="form-control" id="id_links" name="links" rows="3" placeholder="Masukkan URL lengkap, pisahkan dengan koma jika lebih dari satu."></textarea>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="mb-4">
                        <label for="id_media" class="form-label fw-bold">Add Related Media (Image/PDF)</label>
                        <input type="file" class="form-control" id="id_media" name="media" accept="image/*, application/pdf">
                        <small class="form-text text-muted">Max file size: 5MB</small>
                    </div>
                    <div class="border rounded text-center p-5 text-muted" style="height: 200px;">
                         Media Placeholder
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-end mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Publish Opportunity</button>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
