{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prasetiya Mulya Co-OP Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'login.css' %}" /> 
    
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center full-height vh-100">
        <div class="login-box bg-white shadow-lg">
            <div class="row g-0">
                <div class="col-md-6 d-flex flex-column align-items-center justify-content-center p-5">
                    <div class="d-flex align-items-center justify-content-center mb-4">
                         <img src="{% static 'images/Prasmul_logo_01_Biru.png' %}" style="width: 150px; height: auto;">
                    </div>
                    <div class="d-flex align-items-center justify-content-center">
                         <img src="{% static 'images/Logo-STEM.png' %}" style="width: 150px; height: auto;">
                    </div>
                    </div>
                
                <div class="col-md-6 p-5">
                    <h3 class="mb-4 text-center">Login</h3>
                    
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}

                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger">{{ message }}</div>
                        {% endfor %}
                    {% endif %}

                    <div class="mb-3">
                        <label for="username" class="form-label">Email</label>
                        <input type="text" name="username" id="username" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <small><a href="{% url 'signup' %}" class="text-secondary">Sign up</a></small>
                    </div>

                    <div class="d-flex mt-4 mb-2 align-items-center justify-content-center">
                        <button type="submit" class="btn btn-primary px-4">Login</button>
                    </div>
                    
                    {% if next %}
                        <input type="hidden" name="next" value="{{ next }}" />
                    {% endif %}
                </form>

                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
