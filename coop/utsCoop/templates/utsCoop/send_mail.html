{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email to Kaprodi/Mentor</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'HPadmin.css' %}" /> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    
    <style>
        body { padding-top: 70px; background-color: #f8f9fa; }
        .form-container { max-width: 700px; margin: auto; }
        .navbar { position: fixed; top: 0; width: 100%; z-index: 1030; }
        /* Style untuk tombol kembali yang terpusat di kiri */
        .back-link-container {
            max-width: 700px; 
            margin: 0 auto 1rem;
        }
    </style>
</head>
<body>
    
    <nav class="navbar fixed-top">
        <div class="container-fluid">
            
            <a class="navbar-brand ms-5" href="{% url 'hp_mahasiswa' %}">
                <img src="{% static 'images/Logo-STEM-White.png' %}" alt="Logo STEM" style="width: auto; height: 50px;">
            </a>
            
            <button class="navbar-toggler border-0 ms-auto" type="button" 
                    data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" 
                    aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <i class="bi bi-person-circle" style="font-size: 35px; color: white"></i>
            </button>
            
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                
                <div class="offcanvas-header">
                    <i class="bi bi-person-circle" style="font-size: 35px; color: black"></i>
                    <h5 class="offcanvas-title m-2" id="offcanvasNavbarLabel">Mahasiswa</h5> 
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                
                <div class="offcanvas-body d-flex flex-column">
                    <div class="flex-grow-1"></div>
                    <div class="w-100 d-flex justify-content-end mb-3">
                        <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container py-4">
        
        <div class="back-link-container">
            <a href="{% url 'hp_mahasiswa' %}" class="text-dark">
                <i class="bi bi-arrow-left" style="font-size: 1.5rem;"></i>
            </a>
        </div>
        
        <div class="form-container">
            
            <div class="card shadow-sm p-4">
                <div class="card-body">
                    
                    <h2 class="fw-bold mb-3">Send Message to Kaprodi / Mentor</h2>
                    <p class="text-muted mb-4">Gunakan formulir ini untuk komunikasi mendesak terkait progres magang Anda.</p>

                    {% if messages %}{% for message in messages %}<div class="alert alert-{{ message.tags }}">{{ message }}</div>{% endfor %}{% endif %}

                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">Email Anda (Otomatis)</label>
                            <input type="email" class="form-control" value="{{ user_email }}" disabled>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_subject" class="form-label">Subjek</label>
                            <input type="text" class="form-control" id="id_subject" name="subject" placeholder="Masukkan Subjek Pesan (Opsional)">
                        </div>

                        <div class="mb-4">
                            <label for="id_message" class="form-label">Isi Pesan / Pertanyaan</label>
                            <textarea class="form-control" id="id_message" name="message_body" rows="6" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
