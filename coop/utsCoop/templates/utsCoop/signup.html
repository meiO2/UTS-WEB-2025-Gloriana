{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prasetiya Mulya Co-OP Sign-Up Page</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'login.css' %}" /> 
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center full-height vh-100">
        <div class="login-box bg-white shadow-lg">
            <div class="row g-0">
                <div class="col-md-6 d-flex flex-column align-items-center justify-content-center p-5">
                    <div class="d-flex align-items-center justify-content-center mb-4">
                         <img src="{% static 'images/Prasmul_logo_01_Biru.png' %}" style="width: 150px; height: auto;">
                    </div>
                    <div class="d-flex align-items-center justify-content-center">
                         <img src="{% static 'images/Logo-STEM.png' %}" style="width: 150px; height: auto;">
                    </div>
                </div>
                
                <div class="col-md-6 p-5">
                    <h3 class="mb-5 text-center">Sign Up</h3>
                    
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger">{{ message }}</div>
                        {% endfor %}
                    {% endif %}

                    <form method="post" action="{% url 'signup' %}">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" id="password" class="form-control" required>
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <small><a href="{% url 'login' %}" class="text-secondary">Login</a></small>
                        </div>

                        <div class="d-flex mt-4 mb-2 align-items-center justify-content-center">
                            <button type="submit" class="btn btn-primary px-4">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
